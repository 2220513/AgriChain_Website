<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriChain - Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Agri<span>Chain</span> Registration</h1>
</header>
<main>
    <div class="box">
        <h2>Create an Account</h2>
        <form>
            <label>Full Name</label><br>
            <input type="text" placeholder="Enter your name" required><br><br>

            <label>Email</label><br>
            <input type="email" placeholder="Enter your email" required><br><br>

            <label>Password</label><br>
            <input type="password" placeholder="Enter your password" required><br><br>

            <label>Location</label><br>
            <input type="text" placeholder="Enter your location" required><br><br>

            <label>Contact</label><br>
            <input type="text" placeholder="Enter your contact number" required><br><br>

            <label>Role</label><br>
            <select required>
                <option value="">Select your role</option>
                <option value="Farmer">Farmer</option>
                <option value="Vendor">Vendor</option>
                <option value="Customer">Customer</option>
                <option value="Admin">Admin</option>
            </select><br><br>

            <button type="submit">Register</button>
        </form>
    </div>
</main>
<footer>

</footer>
</body>
</html>
